
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <!-- style sheets-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- javascript -->
        <script defer src="js/index.js"></script>
        <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script defer type="module" src="js/animations.js"></script>

        <title>Crazy GWA Calculator</title>
</head>
<body class="bg-white p-5 w-screen min-h-screen h-auto flex justify-center items-start overflow-y-auto">
    <div class="container p-4 bg-amber-100 border-b-8 border-r-8 border-t-4 border-l-4 border-black 
        rounded-lg shadow-2xl w-full sm:w-full md:w-3/4 lg:max-w-4xl">
        
        <!-- Header and other content -->
        <div class="p-4 bg-teal-500 border-b-4 border-r-4 border-t-2 border-l-2 border-black rounded-md 
            flex justify-between items-center space-x-4">
            <h1 class="text-xl font-bold text-black font-poppins tracking-wider">GWA CALCULATOR</h1>
            <img src="assets/image1.gif" class="rounded-lg w-35 h-10" loading="lazy" alt="Crazy Thinking">
        </div>
            <!-- end of header -->

            <!-- Start of input fields -->
            <div class="section input-field">
                <div class="input-field-contents grid grid-cols-3 grid-flow-col p-4">
                    <div class="column-container-1">
                        <div class="font-bold font-poppins">Class Code</div>
                    </div>
                    <div class="column-container-2">
                        <div class="font-bold font-poppins">Number of Units</div>
                    </div>
                    <div class="column-container-3">
                        <div class="font-bold font-poppins">Grades Obtained</div>
                    </div>
                    <div class="column-container-4">
                        <div class="font-bold"></div>
                    </div>
                </div>
            </div>
            <!-- Section 1 end of input fields -->
            
            <div class="input-wrapper" id="input-wrapper">
                <div class="section input-box-field">
                    <div class="input-box-contents grid grid-cols-3 grid-flow-col p-3">
                        <div class="class-name-container ml-2 mr-2">
                            <p class="class-name p-2 font-poppins font-medium truncate">CS101</p>
                        </div>
            
                        <div class="number-of-units-conainter  ml-2 mr-2">
                            <input class="text-field number-of-units w-full rounded-lg p-2 
                            focus:outline-none focus:border-blue-500 font-poppins
                            border-b-4 border-r-4 border-t-2 border-l-2 border-black font-bold"
                            type="number" placeholder="2">
                        </div>
            
                        <div class="grades-obtained-container  ml-2 mr-2">
                            <input class="text-field grades-obtained w-full rounded-lg p-2 
                            focus:outline-none focus:border-blue-500 font-poppins
                            border-b-4 border-r-4 border-t-2 border-l-2 border-black font-bold"
                             type="number" placeholder="3.00">
                        </div>
            
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but mt-2.5" name='trash'></box-icon>
                        </div>
                    </div>
                </div>
                <!-- End of input text fields  -->
            </div>
            <!-- end of wrapper -->

            <!-- Start of buttons section-->
            <div class="section button mt-5 p-2">
                <div class="button-contents grid grid-flow-col">
                    <div class="cell-case p-2">
                       <input class="text-field border-b-4 border-r-4 border-t-2 border-l-2 border-black 
                        rounded-lg bg-white p-2 w-full font-poppins " type="text" id="user-input" placeholder="Enter Class Code"> 
                    </div>
                    
                        <button id="add-btn" class="bg-teal-500 p-2 text-black font-bold
                         rounded-md m-2 hover:bg-teal-400font-poppins disabled:cursor-not-allowed
                        disabled:hover:bg-gray-400 duration-100 border-b-4 border-r-4 border-t-2 border-l-2
                        border-black hover:border-b-2 hover:border-r-2 hover:border-t-4 hover:border-l-4"
                        >ADD SUBJECT</button>  

                    
                </div>
                <div class="button-contents grid grid-flow-col mt-6">
                        <button id="reset-btn" class="bg-red-500 p-2 text-black font-bold
                        rounded-md m-2 hover:bg-red-600 duration-100 font-poppins 
                        border-b-4 border-r-4 border-t-2 border-l-2 border-black
                        hover:border-b-2 hover:border-r-2 hover:border-t-4 hover:border-l-4"
                        >RESET</button>
                        <button id="compute-btn" class="bg-teal-500 p-2 text-black font-bold
                        rounded-md m-2 hover:bg-teal-600 duration-100 font-poppins 
                        border-b-4 border-r-4 border-t-2 border-l-2 border-black
                        hover:border-b-2 hover:border-r-2 hover:border-t-4 hover:border-l-4"
                        >COMPUTE</button>
                </div>
                
                
            </div>
            <!-- End of button sections -->
            
            <!-- Start of container footer -->
            <div class="section texts mt-5">
                <div class="texts-content p-4 border-gray-600 border-t-2 flex justify-between items-center space-x-4">
                    <p id="html-units" class="text-lg font-bold text-black font-poppins">Total Units: 0</p>
                    <p id="html-gwa" class="text-lg font-bold text-black font-poppins">GWA: 0</p>
                </div>
            </div>
            <!-- footer end -->
            <div class="about-footer flex justify-end p-3">
                <p class="font-poppins font-medium">Created by: <a href="https://github.com/friedfetus" 
                    class="text-sky-700">friedfetus
                    </a> & <a href="https://github.com/johannus22" class="text-sky-700">johannus</a> </p>
            </div>
        </div> 
        <!--end of container-->
    </div>
</body>
</html>
