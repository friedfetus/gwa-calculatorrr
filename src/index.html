<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- styles -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- javascript -->
    <script defer src="index.js"></script>
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <title>Crazy GWA Calculator</title>
</head>
    <body class="bg-slate-400 p-5 w-screen h-screen flex justify-center items-center">
        <div class="container p-4 bg-white rounded-lg shadow-lg ">
            <!-- header -->
            <div class="p-4 bg-teal-900 rounded-md flex justify-between items-center space-x-4">
                <h1 class="text-xl font-bold text-white">GWA CALCULATOR</h1>
                <img src="/assets/image1.gif" class="rounded-lg w-35 h-10" alt="">
            </div>
            <!-- end of header -->
            <div class="section input-field">
                <div class="input-field-contents grid grid-cols-3 grid-flow-col p-4 border-b">
                    <div class="column-container-1">
                        <div class="font-bold">Class Name (Optional)</div>
                    </div>
                    <div class="column-container-2">
                        <div class="font-bold">Number of Units</div>
                    </div>
                    <div class="column-container-3">
                        <div class="font-bold">Grades Obtained</div>
                    </div>
                    <div class="column-container-4">
                        <div class="font-bold"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-wrapper">
                <div class="section input-box-field">
                    <div class="input-box-contents grid grid-cols-3 grid-flow-col p-3 border-b">
                        <div class="class-name-container ml-2 mr-2">
                            <input class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text">
                        </div>
            
                        <div class="number-of-units-conainter  ml-2 mr-2">
                            <input class="number-of-units w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number">
                        </div>
            
                        <div class="grades-obtained-container  ml-2 mr-2">
                            <input class="grades-obtained w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but mt-2.5" name='trash'></box-icon>
                        </div>
                    </div>
                </div>

                <div class="section input-box-field">
                    <div class="input-box-contents  grid grid-cols-3 grid-flow-col p-3 border-b">
            
                        <div class="class-name-container  ml-2 mr-2">
                            <input class="class-name w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text">
                        </div>
            
                        <div class="number-of-units-conainter  ml-2 mr-2">
                            <input class="number-of-units w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number">
                        </div>
            
                        <div class="grades-obtained-container  ml-2 mr-2">
                            <input class="grades-obtained w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but mt-2.5" name='trash'></box-icon>
                        </div>
                    </div>
                </div>

                <div class="section input-box-field">
                    <div class="input-box-contents  grid grid-cols-3 grid-flow-col p-3 border-b">
                        <div class="class-name-container  ml-2 mr-2">
                            <input class="class-name w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text">
                        </div>
                        <div class="number-of-units-conainter  ml-2 mr-2">
                            <input class="number-of-units w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number">
                        </div>
                        <div class="grades-obtained-container  ml-2 mr-2">
                            <input class="grades-obtained w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number">
                        </div>
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but mt-2.5" name='trash'></box-icon>
                        </div>
                    </div>
                </div>    
            </div>
            <!-- end of wrapper -->
            <!-- Buttons -->
            <div class="section button mt-10">
                <div class="button-contents grid grid-flow-col">
                        <button id="add-btn" class="bg-teal-400 p-2 text-white font-semibold
                        rounded-md m-2 hover:ring-1 hover:ring-teal-800">ADD SUBJECT</button>
                        <button id="reset-btn" class="bg-red-400 p-2 text-white font-semibold
                        rounded-md m-2 hover:ring-1 hover:ring-red-600">RESET</button>
                        <button id="compute-btn" class="bg-cyan-900 p-2 text-white font-semibold
                        rounded-md m-2 hover:ring-1 hover:ring-cyan-500">COMPUTE!</button>
                </div>
            </div>
            
            <div class="section texts ">
                <div class="texts-content">
                    <p id="html-units">Total Number of Units: 0</p>
                    <p id="html-gwa">GWA: 0</p>
                </div>
            </div>
        </div> <!--end of container-->
   
    </div>
</body>
</html>
