<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- styles -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- javascript -->
    <script defer src="index.js"></script>
    
    <title>Crazy GWA Calculator</title>
</head>
<body class="p-8 bg-white">
    <div class='page'>

        <div class='section nav-bar'>
            <div class="nav-contents">
            </div>
        </div>

        <div class="wrapper">
            <div class="header">
                <h2 class="text-base font-bold mb-3 border-b border-black">GWA CALCULATOR</h2>
            </div>
            
            <div class="section input-filed">
                <div class="input-field-contents">
                    <div class="column-container-1">
                        <div class="column-title">Class Name (Optional)</div>
                    </div>
                    <div class="column-container-2">
                        <div class="column-title">Number of Units</div>
                    </div>
                    <div class="column-container-3">
                        <div class="column-title">Grades Obtained</div>
                    </div>
                    <div class="column-container-4">
                        <div class="column-title"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-wrapper">

                <div class="section input-box-field">
                    <div class="input-box-contents">
            
                        <div class="class-name-container">
                            <input class="text-field class-name" type="text">
                        </div>
            
                        <div class="number-of-units-conainter">
                            <input class="text-field number-of-units" type="number">
                        </div>
            
                        <div class="grades-obtained-container">
                            <input class="text-field grades-obtained" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <span class="material-symbols-outlined delete-but">
                                delete
                            </span>
                        </div>
                    </div>
                </div>

                <div class="section input-box-field">
                    <div class="input-box-contents">
            
                        <div class="class-name-container">
                            <input class="text-field class-name" type="text">
                        </div>
            
                        <div class="number-of-units-conainter">
                            <input class="text-field number-of-units" type="number">
                        </div>
            
                        <div class="grades-obtained-container">
                            <input class="text-field grades-obtained" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <span class="material-symbols-outlined delete-but">
                                delete
                            </span>
                        </div>
                    </div>
                </div>

                <div class="section input-box-field">
                    <div class="input-box-contents">
            
                        <div class="class-name-container">
                            <input class="text-field class-name" type="text">
                        </div>
            
                        <div class="number-of-units-conainter">
                            <input class="text-field number-of-units" type="number">
                        </div>
            
                        <div class="grades-obtained-container">
                            <input class="text-field grades-obtained" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <span class="material-symbols-outlined delete-but">
                                delete
                            </span>
                        </div>
                    </div>
                </div>    
            </div>
            <!-- end of wrapper -->
            <!-- Buttons -->
            <div class="section button">
                <div class="button-contents">
                    <div class="left">
                        <button id="add-btn" class="bg-teal-400 p-2 text-white font-semibold
                        rounded hover:bg-indigo-transition-colors">Add Subject</button>
                    </div>
                    <div class="right">
                        <button id="reset-btn" class="bg-teal-400 p-2 text-white font-semibold
                        rounded-md">Reset Button</button>
                        <button id="compute-btn" class="bg-cyan-900 p-2 text-white font-semibold
                        rounded-md">Compute!</button>
                    </div>
                </div>
            </div>
            
            <div class="section texts ">
                <div class="texts-content">
                    <p id="html-units">Total Number of Units: 0</p>
                    <button id="html-gwa">GWA: 0</button>
                </div>
            </div>
        </div>

        <div class=" footer">
            <div class="footer-contents">

            </div>
        </div>    
    </div>
</body>
