<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- styles -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- javascript -->
    <script defer src="index.js"></script>
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <title>Crazy GWA Calculator</title>
</head>
    <body class="bg-slate-300 p-8">
        <div class="container p-4 bg-white rounded-lg shadow-lg ">
            <!-- header -->
            <div class="p-3 bg-gray-200 rounded-md flex justify-center items-center">
                <h1 class="text-xl font-bold">GWA CALCULATOR</h1>
            </div>
            <!-- end of header -->
            <div class="section input-field">
                <div class="input-field-contents grid grid-cols-3 grid-flow-col p-4 border-b">
                    <div class="column-container-1">
                        <div class="font-bold">Class Name (Optional)</div>
                    </div>
                    <div class="column-container-2">
                        <div class="font-bold">Number of Units</div>
                    </div>
                    <div class="column-container-3">
                        <div class="font-bold">Grades Obtained</div>
                    </div>
                    <div class="column-container-4">
                        <div class="font-bold"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-wrapper">
                <div class="section input-box-field">
                    <div class="input-box-contents  grid grid-cols-3 grid-flow-col p-4 border-b">
                        <div class="class-name-container">
                            <input class="text-field class-name" type="text">
                        </div>
            
                        <div class="number-of-units-conainter">
                            <input class="text-field number-of-units" type="number">
                        </div>
            
                        <div class="grades-obtained-container">
                            <input class="text-field grades-obtained" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but" name='trash'></box-icon>
                        </div>
                    </div>
                </div>

                <div class="section input-box-field">
                    <div class="input-box-contents  grid grid-cols-3 grid-flow-col p-4 border-b">
            
                        <div class="class-name-container">
                            <input class="text-field class-name" type="text">
                        </div>
            
                        <div class="number-of-units-conainter">
                            <input class="text-field number-of-units" type="number">
                        </div>
            
                        <div class="grades-obtained-container">
                            <input class="text-field grades-obtained" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but" name='trash'></box-icon>
                        </div>
                    </div>
                </div>

                <div class="section input-box-field">
                    <div class="input-box-contents  grid grid-cols-3 grid-flow-col p-4 border-b">
            
                        <div class="class-name-container">
                            <input class="text-field class-name" type="text">
                        </div>
            
                        <div class="number-of-units-conainter">
                            <input class="text-field number-of-units" type="number">
                        </div>
            
                        <div class="grades-obtained-container">
                            <input class="text-field grades-obtained" type="number">
                        </div>
            
                        <div class="column-container-4">
                            <box-icon type='solid' class="delete-but" name='trash'></box-icon>
                        </div>
                    </div>
                </div>    
            </div>
            <!-- end of wrapper -->
            <!-- Buttons -->
            <div class="section button mt-10">
                <div class="button-contents grid grid-flow-col">
                        <button id="add-btn" class="bg-teal-400 p-2 text-white font-semibold
                        rounded-md m-2">Add Subject</button>
                        <button id="reset-btn" class="bg-teal-400 p-2 text-white font-semibold
                        rounded-md m-2">Reset Button</button>
                        <button id="compute-btn" class="bg-cyan-900 p-2 text-white font-semibold
                        rounded-md m-2">Compute!</button>
                </div>
            </div>
            
            <div class="section texts ">
                <div class="texts-content">
                    <p id="html-units">Total Number of Units: 0</p>
                    <button id="html-gwa">GWA: 0</button>
                </div>
            </div>
        </div> <!--end of container-->
   
    </div>
</body>
</html>
